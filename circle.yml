machine:
  timezone: America/Los_Angeles
  services:
    - docker
  environment:
    SECRET_KEY_BASE: prophet_orpheus

deployment:
  hub:
    branch: master
    commands:
      - cd /tmp
      - git clone git://github.com/hackedu/website && cd website
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - make push
